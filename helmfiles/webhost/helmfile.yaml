repositories:
# To use official "stable" charts a.k.a https://github.com/helm/charts/tree/master/stable
- name: stable
  url: https://charts.helm.sh/stable
# To use official "incubator" charts a.k.a https://github.com/helm/charts/tree/master/incubator
#- name: incubator
#  url: https://charts.helm.sh/incubator
# k8s at home
- name: authelia
  url: https://charts.authelia.com/
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: jetstack
  url: https://charts.jetstack.io

releases:

# https://artifacthub.io/packages/helm/cert-manager/cert-manager
- name: cert-manager
  chart: jetstack/cert-manager
  namespace: cert-manager
  createNamespace: true
  version: v1.8.2
  values:
  - ./values/cert-manager.yaml
# https://artifacthub.io/packages/helm/traefik/traefik
- name: traefik
  namespace: traefik-system
  createNamespace: true
  chart: stable/traefik
  values:
  - ./values/traefik.yaml
# https://github.com/authelia/chartrepo/tree/master/charts/authelia
- name: authelia
  version: 0.8.38
  #namespace: traefik-system
  chart: authelia/authelia
  values:
  - ./values/authelia.yaml
# https://artifacthub.io/packages/helm/bitnami/redis
- name: authelia-redis
  #namespace: traefik-system
  chart: bitnami/redis
  values:
  - ./values/authelia-redis.yaml